<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h3 {
            margin-bottom: 30px;
            color: grey;
        }
        .pin-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pin-inputs input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
      // Your Firebase config (replace if changed)
      const firebaseConfig = {
        apiKey: "AIzaSyBWocGhLMcWTHNgS8pW2Y-jV1r5s-2pd6M",
        authDomain: "paymentmodule-ed365.firebaseapp.com",
        databaseURL: "https://paymentmodule-ed365-default-rtdb.firebaseio.com",
        projectId: "paymentmodule-ed365",
        storageBucket: "paymentmodule-ed365.firebasestorage.app",
        messagingSenderId: "182140018152",
        appId: "1:182140018152:web:64b77baa1859cd4514d85d"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
    </script>
</head>
<body>

<h3>Sending to: <br>Fun Mall Parking System</h3>
<p style="text-align:center; font-weight:bold; font-size:18px;">Enter the 6-digit UPI PIN</p>

<div class="pin-inputs">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" id="pin1">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" id="pin2">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" id="pin3">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" id="pin4">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" id="pin5">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*" id="pin6">
</div>

<button id="continueBtn">Continue</button>

<script>
    const inputs = document.querySelectorAll('.pin-inputs input');

    // Auto focus next box when typing
    inputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            if (input.value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
                inputs[index - 1].focus();
            }
        });
    });

    // Auto focus first input on page load
    window.onload = () => {
        inputs[0].focus();
    };

    // On Continue click: write paymentComplete=true in Firebase, then redirect
    document.getElementById('continueBtn').addEventListener('click', () => {
        // Optional: You can add validation to check all pins are entered before proceeding

        // Write payment status to Firebase Realtime Database
        database.ref('paymentStatus').set({
            paymentComplete: true
        }).then(() => {
            // Redirect after successful write
            window.location.href = "https://santhoshbhavanpc.github.io/payment3/";
        }).catch((error) => {
            console.error('Firebase write failed:', error);
            alert('Error processing payment. Please try again.');
        });
    });
</script>

</body>
</html>
