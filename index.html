<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Mall Parking Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
    }
    .pin-input {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .pin-input input {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Sending to:<br> Fun Mall Parking System</h2>
  <p>Enter the 6-digit UPI PIN</p>

  <div class="pin-input">
    <input maxlength="1" type="password">
    <input maxlength="1" type="password">
    <input maxlength="1" type="password">
    <input maxlength="1" type="password">
    <input maxlength="1" type="password">
    <input maxlength="1" type="password">
  </div>

  <button id="continueBtn">Continue</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, query, limitToLast, get, update } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ====== Your Firebase Config (3rd DB) ======
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Continue button click
    document.getElementById("continueBtn").addEventListener("click", async () => {
      const vehicleLogsRef = ref(db, "vehicleLogs");

      try {
        // Always fetch the latest record
        const lastRecordQuery = query(vehicleLogsRef, limitToLast(1));
        const snapshot = await get(lastRecordQuery);

        if (snapshot.exists()) {
          snapshot.forEach(child => {
            const recordKey = child.key;

            // ✅ Update paymentComplete to true
            update(ref(db, "vehicleLogs/" + recordKey), {
              paymentComplete: true
            });

            // ✅ Redirect to success page
            window.location.href = "https://santhoshbhavanpc.github.io/payment3/";
          });
        } else {
          alert("No payment record found.");
        }
      } catch (error) {
        console.error("Error updating payment:", error);
        alert("Payment update failed!");
      }
    });
  </script>
</body>
</html>
