<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h3 {
            margin-bottom: 30px;
            color: grey;
        }
        .pin-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pin-inputs input {
            width: 40px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    
    <!-- Firebase SDK (modular v9) -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getDatabase, ref, query, limitToLast, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

      // ✅ History DB (3rd DB)
      const firebaseConfig3 = {
        apiKey: "AIzaSyBpRla6iYXgZuxyCHvtQ8bIcwKf5i3ga1U",
        authDomain: "history-storing.firebaseapp.com",
        databaseURL: "https://history-storing-default-rtdb.firebaseio.com",
        projectId: "history-storing",
        storageBucket: "history-storing.firebasestorage.app",
        messagingSenderId: "30155724407",
        appId: "1:30155724407:web:0162dd94f5492441ae9872"
      };

      // ✅ Entry Gate DB
      const firebaseConfig2 = {
        apiKey: "AIzaSyC_IRxRbP3WQDVrnD0A_0V84_LBBM4sK6A",
        authDomain: "entry-gate-ddc57.firebaseapp.com",
        databaseURL: "https://entry-gate-ddc57-default-rtdb.firebaseio.com",
        projectId: "entry-gate-ddc57",
        storageBucket: "entry-gate-ddc57.firebasestorage.app",
        messagingSenderId: "74978983395",
        appId: "1:74978983395:web:b9d3025eb619ebc2ebb4d6"
      };

      // Initialize Firebase apps
      const app3 = initializeApp(firebaseConfig3, "app3");
      const app2 = initializeApp(firebaseConfig2, "app2");

      const db3 = getDatabase(app3); // history DB
      const db2 = getDatabase(app2); // entry-gate DB

      window.onload = () => {
          document.querySelectorAll('.pin-inputs input')[0].focus();
      };

      document.addEventListener("DOMContentLoaded", () => {
        const inputs = document.querySelectorAll('.pin-inputs input');

        // Auto move focus
        inputs.forEach((input, index) => {
          input.addEventListener('input', () => {
            if (input.value && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          });

          input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
              inputs[index - 1].focus();
            }
          });
        });

        document.getElementById('continueBtn').addEventListener('click', async () => {
          try {
            const vehicleLogsRef = ref(db3, "vehicleLogs");
            const lastRecordQuery = query(vehicleLogsRef, limitToLast(1));
            const snapshot = await get(lastRecordQuery);

            if (snapshot.exists()) {
              let recordKey = null;
              let vehicleNo = null;

              snapshot.forEach(child => {
                recordKey = child.key;
                vehicleNo = child.val().vehicleNo;
              });

              // ✅ Update paymentComplete in history DB
              await update(ref(db3, "vehicleLogs/" + recordKey), {
                paymentComplete: true
              });

              // ✅ Update payment_status in entry-gate DB
              const slotsSnap = await get(ref(db2, "slots"));
              if (slotsSnap.exists()) {
                let matches = [];

                slotsSnap.forEach(slotSnap => {
                  const slotName = slotSnap.key;
                  slotSnap.forEach(child => {
                    if (child.val().vehicleNo === vehicleNo) {
                      matches.push({
                        slot: slotName,
                        key: child.key
                      });
                    }
                  });
                });

                if (matches.length > 0) {
                  matches.sort((a, b) => a.key.localeCompare(b.key));
                  const oldest = matches[0];

                  await update(ref(db2, "slots/" + oldest.slot + "/" + oldest.key), {
                    payment_status: "Paid"
                  });
                }
              }

              console.log("Payment updated ✅");
              window.location.href = "https://santhoshbhavanpc.github.io/payment3/";
            } else {
              alert("No record found!");
            }
          } catch (error) {
            console.error("Error updating payment:", error);
            alert("Payment update failed!");
          }
        });
      });
    </script>
</head>
<body>

<h3>Sending to: <br>Fun Mall Parking System</h3>
<p style="text-align:center; font-weight:bold; font-size:18px;">Enter the 6-digit UPI PIN</p>

<div class="pin-inputs">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]*">
</div>

<button id="continueBtn">Continue</button>

</body>
</html>
